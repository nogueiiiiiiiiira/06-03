<body>

    <div class="nav-links">
        <h1>Tabela para Excel</h1>
    </div>
    <br>
    <br>

    <div class="input">
        <input type="text" id="nome" placeholder=" Insira uma descrição:">
        <input type="number" id="valor" placeholder=" Insira o valor do produto:">
        <input type="number" id="quantidade" placeholder=" Insira a quantidade:">
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="adicionarItem()"type="button" class="btn btn-dark transform"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-back" viewBox="0 0 16 16">

          </svg> Adicionar à tabela</button>
    </div>
    <br>
    <div>
        <table id="tabela">
            <thead>
                <tr>
                    <th class="center">Nome</th>
                    <th class="center">Valor</th>
                    <th clas="center">Quantidade</th>
                </tr>
            </thead>
            <tbody class="bodyDaTabela">

            </tbody>
        </table>
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="exportarParaExcel()"type="button" class="btn btn-dark transform"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-back" viewBox="0 0 16 16">
            <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
          </svg>Exportar para Excel</button>
    </div>
    <br>
    <br>
        <input type="text" id="nomeRemover" placeholder=" Insira um nome para remover:">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button onclick="removerItem()" type="button" class="btn btn-dark transform"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-back" viewBox="0 0 16 16">

              </svg>Remover</button>
        </div>
